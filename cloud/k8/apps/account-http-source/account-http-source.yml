apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run:  account-http-source
  name:  account-http-source
spec:
  replicas: 1
  selector:
    matchLabels:
      name:  account-http-source
  template:
    metadata:
      labels:
        name:  account-http-source
    spec:
      containers:
        - env:
            - name: spring.profiles.active
              value: stream
            - name: gemfire.region.name
              value: AccountStream
            - name: spring.rabbitmq.host
              value: rabbitmq
            - name: spring_rabbitmq_username
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: username
            - name: spring.rabbitmq.password
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: password
          image: account-http-source:0.0.1-SNAPSHOT
          name: account-http-source
