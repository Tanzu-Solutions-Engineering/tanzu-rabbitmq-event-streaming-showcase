apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run:  stream-account-geode-sink
  name:  stream-account-geode-sink
spec:
  replicas: 1
  selector:
    matchLabels:
      name:  stream-account-geode-sink
  template:
    metadata:
      labels:
        name:  stream-account-geode-sink
    spec:
      containers:
        - env:
            - name: spring.application.name
              value: stream-account-geode-sink
            - name: spring.rabbitmq.host
              value: rabbitmq
            - name: spring_rabbitmq_username
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: username
            - name: spring.rabbitmq.password
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: password
            - name: spring.data.gemfire.pool.locators
              valueFrom:
                configMapKeyRef:
                  name: gemfire1-config
                  key: locators
          image: cloudnativedata/stream-account-geode-sink:0.0.1-SNAPSHOT
          name: stream-account-geode-sink
